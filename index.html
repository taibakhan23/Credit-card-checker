<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SK THE DEVIL - Chatbot</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #chat-container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid white;
            padding: 10px;
            border-radius: 10px;
        }

        #chat-box {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        #input-container {
            display: flex;
            margin-top: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
        }

        #send-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: white;
            color: black;
            border: none;
            cursor: pointer;
            margin-left: 10px;
            border-radius: 5px;
        }

        #send-btn:hover {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <h1>SK THE DEVIL</h1>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
